<app-add-todo (todoEmitter)="addNewTodo($event)"></app-add-todo>
<div *ngIf="todoList.length === 0; else elseBlock">
    <div class="container-fluid">
        <h1 class="fs-1 text-black-50 position-absolute top-50 start-50 translate-middle">No Todos to show</h1>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container-fluid">
        <ul class="container list-group my-3" *ngFor="let todo of todoList; index as i">
            <li class="list-group-item d-flex justify-content-between align-items-center pointer" [style.border-bottom]="'3px solid ' + todo.color " [ngClass]="{'strike': !todo.isActive,}">
                {{todo.task}}
                <div>
                    <input class="form-check-input" type="checkbox" [style.margin]="'6px 3px 0px 0px'" (click)="onCheckboxClick(todo)" [checked]="!todo.isActive">
                    <label class="form-check-label" for="todo{{i}}">Done</label>
                    <button class="btn btn-sm ms-2" (click)="deleteTodo(todo)">
                        <svg width="16" height="16" fill="red" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                            <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
                        </svg>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</ng-template>
