<div class="container my-1">
    <app-add-note (noteEmitter)="addNote($event)"></app-add-note>
</div>
<div *ngIf="notesList.length === 0; else elseBlock">
    <div class="container-fluid">
        <h1 class="fs-1 text-black-50 position-absolute top-50 start-50 translate-middle">No Notes</h1>
    </div>
</div>
<ng-template #elseBlock>
<div class="container-fluid my-1">
    <div class="container">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let note of notesList; index as i;">
            <div class="card shadow rounded-3 border-6 card-hover pointer"  [style.border-color]="note.color">
                <div class="card-body">
                    <h5 class="card-title">{{note.title | slice:0:15}}..</h5>
                    <p class="card-text">{{note.body | slice:0:30}}..</p>
                </div>
                <div>
                    <button (click)="deleteNote(note)" class="btn btn-link text-danger text-decoration-none fw-bold" >Delete</button>
                    <button routerLink="note-id" class="btn btn-link text-warning text-decoration-none fw-bold">Edit</button>
                    <span class="fs-6 fw-bold-50">{{note.date | date:'shortDate'}}</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</ng-template>
